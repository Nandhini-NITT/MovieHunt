<html>
<head>
	<title>Movie Buzz</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="home.css">
	<script src="moviescript.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Movie Buzz</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Movies</a></li>
      <li><a href="#">Series</a></li>
      <li><a href="#">Episodes</a></li>
    </ul>
  </div>
</nav>
	<div class="contents">
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span id='selecttype'>Search</span>
			<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li id="IMDb"><a>IMDb Id</a></li>
				<li id="Title"><a>Title</a></li>
			</ul>
		</div>
		<form>
				<input id="name" type="text" value="" name="name" style="position:relative;left:40%" required>
				<button class="btn btn-primary" type="button" id="submit" name="submit" value="submit">Submit</button>
		</form>
		<div id="container">
			<span class="title">Title</span>(<span class="year"></span>)
			<span class="poster">Poster</span>
			<span class="genre">Genre</span>
			<span class="description">Description</span>
			<span class="directors">Directors</span>
			<span class="writers">Writers</span>
			<span class="Stars">Stars</span>
			<span class="awards">Awards</span>
			<span class="boxoffice">Box Office</span>
			<br>
			<table>
				<tr>
					<td><span class="metascore">Metascore</span></td>
					<td>&nbsp Metascore</td>
					<td><img src="imdb.jpg" id='imdb'></td>
					<td><span class='imdbrating'>IMDb</span></td>
					<td><img src="imdb poll.jpg" id='imdb'></td>
					<td><span class='imdbpoll'>IMDb</span></td>
				</tr>
			</table>
		</div>
	</div>
<br><br>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
	  <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="movies.jpg" alt="Chania" width="300" height="300">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
